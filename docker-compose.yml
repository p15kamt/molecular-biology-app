version: '3.8'

services:
  molecular-biology-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: molecular_biology_app
    ports:
      - "8501:8501"
    volumes:
      # Mount data directory για persistent storage
      - ./data:/app/data
      - ./temp_files:/app/temp_files
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    mem_limit: 8g
    mem_reservation: 4g
    cpus: '4.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy για production
  nginx:
    image: nginx:alpine
    container_name: molecular_biology_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - molecular-biology-app
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: molecular_biology_network
